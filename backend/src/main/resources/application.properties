spring.application.name=backend
# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/tpecom
spring.datasource.username=root
spring.datasource.password=

# Pilote MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA (Pour que Spring crée les tables automatiquement)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuration OAuth2 / Google
# Spring va vérifier la signature des tokens ici
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://accounts.google.com

# (Optionnel) Pour récupérer le bon Client ID plus tard dans le code
google.client.id=zfre2
